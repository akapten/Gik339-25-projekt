<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    crossorigin="anonymous" />
    <style>body{background-color: #0ba0a0;}</style>

<body>
    <main class="position-relative container">
        <div class="container">
            <h1 class="col-12 display-2 pb-3 mb-5 text-center mt-5">Bilregistrering</h1>
            <form class="row" id="bilForm">

                    <input type="text" class="form-control" id="model" aria-describedby="modelHelp" placeholder="V40" required />
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="mfr" class="form-label">Tillverkare</label>
                    <select class="form-select" name="mfr" aria-label="Default select example">
            
                      <option value="Audi">Audi</option>
                      <option value="Bentley">Bentley</option>
                      <option value="BMW">BMW</option>
                      <option value="Bugatti">Bugatti</option>
                      <option value="Jaguar">Jaguar</option>
                      <option value="Jeep">Jeep</option>
                      <option value="Lamborghini">Lamborghini</option>
                      <option value="Land Rover">Land Rover</option>
                      <option value="Maybach">Maybach</option>
                      <option value="McLaren">McLaren</option>
                      <option value="Mercedes-Benz">Mercedes-Benz</option>
                      <option value="Nissan">Nissan</option>
                      <option value="Opel">Opel</option>
                      <option value="Peugeot">Peugeot</option>
                      <option value="Porsche">Porsche</option>
                      <option value="Rolls-Royce">Rolls-Royce</option>
                      <option value="Saab">Saab</option>
                      <option value="Tesla">Tesla</option>
                      <option value="Toyota">Toyota</option>
                      <option value="Volkswagen">Volkswagen</option>
                      <option value="Volvo">Volvo</option>
                    
                    </select>
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="color" class="form-label">FÃ¤rg</label>
                    <select class="form-select" name="color" aria-label="Default select example">
                      <option selected>Open this select Color</option>
                      <option value="black">Black</option>
                      <option value="silver">Silver</option>
                      <option value="gray">Gray</option>
                      <option value="white">White</option>
                      <option value="maroon">Maroon</option>
                      <option value="red">Red</option>
                      <option value="purple">Purple</option>
                      <option value="fuchsia">Fuchsia</option>
                      <option value="green">Green</option>
                      <option value="lime">Lime</option>
                      <option value="olive">Olive</option>
                      <option value="yellow">Yellow</option>
                      <option value="navy">Navy</option>
                      <option value="blue">Blue</option>
                      <option value="teal">Teal</option>
                      <option value="aqua">Aqua</option>
                    </select>
                </div>
            
                <div class="mb-3 col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" name="submitBilForm" class="btn btn-primary btn-sm mb-2 mb-md-0">Submit</button>
                        <button type="reset" name="clearBilForm" class="btn btn-secondary btn-sm ms-md-2">Clear</button>
                    </div>
                </div>
            </form>
        </div>
        <section>
            <h2 class="col-12 display-4 pb-3 mb-4 mt-5 text-center">Fordonslista</h2>
            <div class="row" id="cardContainer">
              
            </div>
        </section>
    </main>
    <div class="modal" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal message here...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
